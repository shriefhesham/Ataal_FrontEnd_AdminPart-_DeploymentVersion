<div class="container">

     

            <div id="counter" class="counter">
                <div class="row">
                    <div class="col-6 col-lg-6">
                        <div class="count-data text-center">
                            <h1 id="Header"> Technicals Of All Sections </h1>
                        </div>
                    </div>
                    <div id="CountStatc" class="col-6 col-lg-6">
                        <div class="count-data text-center">
                            <div id="Statistcs" class="col-6 col-sm-6 col-md-6">
                                <div class="info-box mb-3">
                                    <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-wrench"></i></span>
  
                                  <div class="info-box-content">
                                    <span class="info-box-text">Count</span>
                                    <span class="info-box-number">{{TechnicalCount}}</span>
                                  </div>
                                  <!-- /.info-box-content -->
                                </div>
                                <!-- /.info-box -->
                              </div>
                        </div>
                    </div>
                </div>
            </div>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th id="th_title">ID</th>
            <th id="th_title">Name</th>
            <th id="th_title">Address</th>
        
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let Technical of Technicals">
            <td id="td">{{ Technical?.id }}</td>
            <td id="td">{{ Technical?.name }}</td>
            <td id="td">{{ Technical?.address }}</td>
            <td> <button class="btn btn-primary" style="font-size: 12px; padding: 10px;"><a class="text-white text-decoration-none" routerLink="/TechnicalProfile/{{Technical.id}}">View Profile</a></button></td>
        </tr>
        </tbody>
    </table>
</div>
