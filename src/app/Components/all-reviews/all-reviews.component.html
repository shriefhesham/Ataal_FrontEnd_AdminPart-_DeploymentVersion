
<div class="container">

     

    <div id="counter" class="counter">
        <div class="row">
            <div class="col-6 col-lg-6">
                <div class="count-data text-center">
                    <h1 id="Header"> Reviews </h1>
                </div>
            </div>
            <div id="CountStatc" class="col-6 col-lg-6">
                <div class="count-data text-center">
                    <div id="Statistcs" class="col-6 col-sm-6 col-md-6">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-success elevation-1"><i class="fas fa-comments"></i></span>
                          <div class="info-box-content">
                            <span class="info-box-text">Count</span>
                            <span class="info-box-number">{{ReviewCount}}</span>
                          </div>
                          <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                      </div>
                </div>
            </div>
        </div>
    </div>

<table class="table table-dark table-striped">
<thead>
<tr>
    <th id="th_title">Review ID</th>
    <th id="th_title">Customer ID</th>
    <th id="th_title">Technical ID</th>
    <th id="th_title">Description</th>
    <th id="th_title">DateTime</th>

</tr>
</thead>
<tbody>
<tr *ngFor="let Review of Reviews">
    <td id="td">{{ Review?.reviewId }}</td>
    <td id="td">{{ Review?.customerId }}</td>
    <td id="td">{{ Review?.technicalId }}</td>    
    <td id="td">{{ Review?.description }}</td>
    <td id="td">{{ getDate(Review?.dateTime) }}</td>
    <td> <button class="btn btn-primary" style="font-size: 12px; padding: 10px;"><a class="text-white text-decoration-none" routerLink="/ReviewDetails/{{Review.reviewId}}">Details</a></button></td>
</tr>
</tbody>
</table>
</div>
