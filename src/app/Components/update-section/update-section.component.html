<div class="container">
    
    <h1 class="mb-4" id="Header"> Update Section Form</h1>

    <form class="my-form" [formGroup]="UpdatedSection" (ngSubmit)="Update()">
    <div class="form-Group">
        <label id="label"> ID </label>
        <input formControlName="id" class="form-control">
        <div *ngIf="!IDLength" class="alert alert-danger my-2"> ID Not Valid </div>
    </div>

    <div class="form-Group">
        <label id="label"> Name </label>
        <input type="text" formControlName="name" class="form-control">
        <div *ngIf="!NameValid && !NameLength" class="alert alert-danger my-2"> Name Not Valid </div>
    </div>

    <div class="form-Group">
        <label id="label"> Description </label>
        <!-- <input type="text" formControlName="description" class="form-control description-input"> -->
        <textarea formControlName="description" class="form-control description-input"></textarea>
        <div *ngIf="!DescValid && !DescLength" class="alert alert-danger my-2"> description Not Valid </div>
    </div>
    <div class="submit-container">
        <button id="btn" class="btn btn-info" type="submit" > Update </button>
    </div>
    </form>
</div>
