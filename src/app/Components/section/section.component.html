<div class="container2">
   
    
<div id="SectionCountContainer" class="container">
    <div id="counter" class="counter">
        <div class="row">
            <div class="col-6 col-lg-6">
                <div class="count-data text-center">
                    <h1 id="Header"> Sectios </h1>
                </div>
            </div>
            <div id="CountStatc" class="col-6 col-lg-6">
                <div class="count-data text-center">
                    <div id="Statistcs" class="col-6 col-sm-6 col-md-6">
                        <div class="info-box mb-3">
                          <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-tag"></i></span>
                          <div class="info-box-content">
                            <span class="info-box-text">Count</span>
                            <span class="info-box-number">{{sectionCount}}</span>
                          </div>
                          <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="HTable" class="container" style="max-width: 1200px;">
       
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of SectionItems">
                    <td style="font-size: 16px; padding: 10px;">{{ item?.id }}</td>
                    <td style="font-size: 16px; padding: 10px;">{{ item?.name }}</td>
                    <td style="font-size: 16px; padding: 10px;">{{ item?.description }}</td>
                    <td style="padding: 10px;"><button class="btn btn-primary" style="font-size: 12px; padding: 10px;"><a class="text-white text-decoration-none" routerLink="/SectionDetails/{{item.id}}">Details</a></button></td>    
                </tr>
            </tbody>
        </table>
    </div>
    
    <button id="BtnAdd" class="btn btn-success" ><a class="text-white text-decoration-none" routerLink="/AddSection">Add New Section</a></button>
</div>
