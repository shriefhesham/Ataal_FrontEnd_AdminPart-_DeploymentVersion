<div class="container">
    
    <h1 class="mb-4" id="Header"> Add Section Form</h1>

    <form class="my-form" [formGroup]="AddedSection" (ngSubmit)="onSubmit()">
    <div class="form-Group">
        <label id="label"> ID </label>
        <input formControlName="id" class="form-control">

    </div>

    <div class="form-Group">
        <label id="label"> Name </label>
        <input type="text" formControlName="Name" class="form-control">
    
    </div>

    <div class="form-Group">
        <label id="label"> Description </label>
        <input type="text" formControlName="Description" class="form-control description-input">
        <!-- <textarea formControlName="description" class="form-control description-input"></textarea> -->
    </div>

    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control-file" id="image" name="image" (change)="showPreview($event)" required>
    </div>
   

    <div class="submit-container">
        <button id="btn" class="btn btn-info" type="submit" > Add </button>
    </div>

    </form>
</div>
